# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Hello-World-Datei

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_47f8c69bcd0640488e87dbab5794e969 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_7a22cb153df44edab1081832c0017f62 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_47f8c69bcd0640488e87dbab5794e969 }}/hello-world2:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'Hello-World-Datei'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae437f14fcd546fab379174d02cf54f2 }}
            images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_47f8c69bcd0640488e87dbab5794e969 }}/hello-world2:${{ github.sha }}'
